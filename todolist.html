<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>To-do list</title>
</head>
<body>

    <!----------- HTML-elements -------------->
    <div id="container"></div>
        
    <!------------- JavaScript --------------->
    <script>

        let container = document.getElementById('container');

        async function writeToDoList() {

            let url = "/grayrubiousmagyarosaurus";

            try{
                let response = await fetch(url);
                let data = await response.json();

                if(response.status != 200){
                    throw data.error;
                }
                
                container.innerHTML="";

                for(let value of data){

                    let date = new Date(value.date);

                    let html = "<h2>" + value.heading + "</h2>";
                    html += "<p>" + date.toLocaleDateString() + "</p>";
                    html += "<p>" +  value.listText + "</p><hr>";

                    let div = document.createElement("div");
                    div.innerHTML = html;
                    container.appendChild(div);

                    let delbtn = document.createElement("button");
                    delbtn.innerHTML = "Delete";

                    delbtn.addEventListener('click', function(evt){
                        deleteListElement(value.id);
                    });
                    div.insertBefore(delbtn, div.lastElementChild);
                }
            }
            catch (error){
                console.log(error);
            }
        }
        async function deleteListElement(todolistid){
            let url = "/grayrubiousmagyarosaurus";

            let updata = {
                id: todolistid
            }
            let cfg = {
                method:"DELETE",
                headers: {"content-type":"application/json"},
                body: JSON.stringify(updata)
            }
            try{
                let response = await fetch(url, cfg);
                let data = await response.json();

                if(response.status != 200){
                    throw data.error;
                }
                writeToDoList(); //refresh the list
            }
            catch (error){
                console.log(error);
            }
        }
        
        
        writeToDoList();

    </script>

    <!---------------- CSS ------------------->
    <style>        

    #container > div > img{
        max-width: 200px;
        max-height: 200px;
    }

    </style>

</body>

</html>
