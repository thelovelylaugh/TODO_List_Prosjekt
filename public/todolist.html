<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
  </head>
  <body>
    <!----------- HTML-elements -------------->
    <div id="container"></div>

    <!------------- JavaScript --------------->
    <script>
      let container = document.getElementById("container");

      async function writeToDoList() {
        let url = "/todo";

        try {
          let response = await fetch(url);
          let data = await response.json();
          console.log(data)

          if (response.status != 200) {
            throw data.error;
          }

          container.innerHTML = "";

          for (let value of data) {
            let items;
            try{
              items = await getListItems(value.id)
            }catch(error){
              console.log(error)
            }
            let div = document.createElement("div");
            let date = document.createElement("p");
            date.innerHTML = new Date(value.date);
            let listName = document.createElement("h2");
            listName.innerHTML = value.listname;
            div.appendChild(listName)
            div.appendChild(date);
            for(item of items){
              let listItem = document.createElement("div")
              listItem.innerHTML = item.item;
              let delbtn = document.createElement("button");
              delbtn.innerHTML = "Delete";
              console.log(item.itemid)
              let currentItemId = item.itemid
              delbtn.addEventListener("click", function(evt){
                //delete list item
                deleteListItem(currentItemId)
              })
              listItem.appendChild(delbtn);
              div.appendChild(listItem);
            }
            let id = document.createElement("p");
            id.innerHTML = value.id;
            div.appendChild(id);

            

            container.appendChild(div);

            let delbtn = document.createElement("button");
            delbtn.innerHTML = "Delete";

            delbtn.addEventListener("click", function (evt) {
              deleteListElement(value.id);

            });
            div.insertBefore(delbtn, div.lastElementChild);
          }
        } catch (error) {
          console.log(error);
        }
      }
      async function getListItems(listID){
        let url = "/todoGetItems"
        let updata = {
          id: listID
        }
        let cfg = {
          method: "POST",
          headers: {"content-type": "application/json"},
          body: JSON.stringify(updata)
        }
        try{
          let response = await fetch(url, cfg);
          let data = await response.json();
          console.log(data)
          
          if (response.status != 200) {
            throw data.error;
          }
          return data;
        }catch(error){
          console.log(error);
        }

      }
      async function deleteListElement(todolistid) {
        let url = "/todo";

        let updata = {
          id: todolistid
        };
        let cfg = {
          method: "DELETE",
          headers: { "content-type": "application/json" },
          body: JSON.stringify(updata)
        };
        try {
          let response = await fetch(url, cfg);
          let data = await response.json();

          if (response.status != 200) {
            throw data.error;
          }
          writeToDoList(); //refresh the list
        } catch (error) {
          console.log(error);
        }
      }
      async function deleteListItem(listItemID) {
        console.log("item deleted: " + listItemID)
        let url = "/todoitem";

        let updata = {
          id: listItemID
        };
        let cfg = {
          method: "DELETE",
          headers: { "content-type": "application/json" },
          body: JSON.stringify(updata)
        };
        try {
          let response = await fetch(url, cfg);
          let data = await response.json();

          if (response.status != 200) {
            throw data.error;
          }
          writeToDoList(); //refresh the list
        } catch (error) {
          console.log(error);
        }
      }

      writeToDoList();
    </script>

    <!---------------- CSS ------------------->
    <style>
      #container > div > img {
        max-width: 200px;
        max-height: 200px;
      }
      #btnAdd {
        background-color: #0f0e0e;
        color: white;
        padding: 14px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 15px;
      }

      #btnAdd:hover {
        background-color: rgb(102, 101, 101);
      }
    </style>
  </body>
</html>
